sources:
  snowflake_prod:
    kind: snowflake
    user: ${SNOWFLAKE_USER}
    password: ${SNOWFLAKE_PASSWORD}
    account: ${SNOWFLAKE_ACCOUNT}
    warehouse: ${SNOWFLAKE_WAREHOUSE}
    database: ${SNOWFLAKE_DATABASE}
    schema: ${SNOWFLAKE_SCHEMA}
    role: ${SNOWFLAKE_ROLE}
  bigquery_prod:
    kind: bigquery
    project: ${GOOGLE_CLOUD_PROJECT}
  redshift_prod:
    kind: redshift
    host: ${REDSHIFT_HOST}
    port: ${REDSHIFT_PORT}
    database: ${REDSHIFT_DB}
    user: ${REDSHIFT_USER}
    password: ${REDSHIFT_PASSWORD}
  postgres_app:
    kind: postgres
    host: ${DB_HOST}
    port: ${DB_PORT}
    database: ${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
  mysql_app:
    kind: mysql
    host: ${DB_HOST}
    port: ${DB_PORT}
    database: ${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
